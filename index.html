<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRUD LocalStorage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">CRUD com LocalStorage</h1>

    <div class="mb-3">
      <button class="btn btn-primary me-2" onclick="crud.showForm()">Novo Registro</button>
      <button class="btn btn-secondary" onclick="crud.download()">Baixar JSON</button>
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Campo Principal</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="crud-list"></tbody>
    </table>
  </div>

  <div class="modal fade" id="crudModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="crud-form">
          <div class="modal-header">
            <h5 class="modal-title">Formulário</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body" id="form-container"></div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Salvar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <template id="form-template">
    <div class="mb-3">
      <label class="form-label">Código do produto</label>
      <input type="text" class="form-control" name="codigoprod" placeholder="Digite o código do produto">
    </div>
    <div class="mb-3">
      <label class="form-label">Descrição</label>
      <input type="text" class="form-control" name="descricao" placeholder="Digite a descrição">
    </div>
    <div class="mb-3">
      <label class="form-label">Quantidade em estoque</label>
      <input type="text" class="form-control" name="quantidade" placeholder="Digite a quantidade em estoque">
    </div>
    <div class="mb-3">
      <label class="form-label">Largura do pacote (cm)</label>
      <input type="text" class="form-control" name="larg" placeholder="Digite a largura em cm">
    </div>
    <div class="mb-3">
      <label class="form-label">Altura do pacote (cm)</label>
      <input type="text" class="form-control" name="altura" placeholder="Digite a altura em cm">
    </div>
    <div class="mb-3">
      <label class="form-label">Profundidade do pacote (cm)</label>
      <input type="text" class="form-control" name="profundidade" placeholder="Digite a profundidade em cm">
    </div>
    <div class="mb-3">
      <label class="form-label">Peso do pacote (kg)</label>
      <input type="text" class="form-control" name="pesopac" placeholder="Digite o peso em kg">
    </div>
    <div class="mb-3">
      <label class="form-label">Preço de venda (R$)</label>
      <input type="text" class="form-control" name="preco" placeholder="Digite o preço de venda">
    </div>
    <button type="button" id="calcFreteBtn" class="btn btn-outline-primary">Calcular Frete</button>
  </template>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="crud.js"></script>
</body>
</html>
